<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Project Architecture &amp; Workflow</text>
  
  <!-- GitHub Section -->
  <rect x="20" y="100" width="180" height="500" rx="10" fill="#24292e" />
  <text x="110" y="130" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">GitHub Actions CI/CD</text>
  <rect x="40" y="160" width="140" height="40" rx="5" fill="#444" />
  <text x="110" y="185" font-family="Arial" font-size="12" text-anchor="middle" fill="white">CI: Lint &amp; Test</text>
  <rect x="40" y="210" width="140" height="40" rx="5" fill="#444" />
  <text x="110" y="235" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Security Scans</text>
  <rect x="40" y="260" width="140" height="40" rx="5" fill="#444" />
  <text x="110" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Docker Build/Push</text>
  <rect x="40" y="310" width="140" height="40" rx="5" fill="#444" />
  <text x="110" y="335" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Deploy to K8s</text>

  <!-- AWS Section -->
  <rect x="250" y="80" width="720" height="560" rx="15" fill="none" stroke="#FF9900" stroke-width="3" stroke-dasharray="10,5" />
  <text x="610" y="110" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#FF9900">AWS Cloud Environment</text>
  
  <!-- AWS Services -->
  <rect x="270" y="140" width="120" height="60" rx="5" fill="#f2f2f2" stroke="#FF9900" />
  <text x="330" y="175" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">S3 State Store</text>
  
  <rect x="410" y="140" width="120" height="60" rx="5" fill="#f2f2f2" stroke="#FF9900" />
  <text x="470" y="175" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Amazon ECR</text>
  
  <rect x="550" y="140" width="180" height="60" rx="5" fill="#f2f2f2" stroke="#FF9900" />
  <text x="640" y="175" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">AWS Secrets Manager</text>

  <!-- VPC / K8s Section -->
  <rect x="270" y="230" width="680" height="390" rx="10" fill="#e7f3ff" stroke="#326ce5" stroke-width="2" />
  <text x="610" y="260" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#326ce5">KOps Kubernetes Cluster</text>
  
  <!-- ALB -->
  <rect x="300" y="280" width="620" height="50" rx="5" fill="#fff" stroke="#FF9900" stroke-width="2" />
  <text x="610" y="310" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#FF9900">AWS Application Load Balancer (ALB Controller)</text>

  <!-- Pods -->
  <rect x="300" y="350" width="180" height="250" rx="10" fill="#fff" stroke="#326ce5" />
  <text x="390" y="380" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#326ce5">FastAPI Application</text>
  <circle cx="390" cy="430" r="30" fill="#009688" />
  <text x="390" y="475" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Pod 1</text>
  <circle cx="390" cy="530" r="30" fill="#009688" />
  <text x="390" y="575" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Pod 2 (HPA)</text>

  <!-- Monitoring -->
  <rect x="520" y="350" width="180" height="250" rx="10" fill="#fff" stroke="#e6522c" />
  <text x="610" y="380" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#e6522c">Observability Stack</text>
  <rect x="540" y="410" width="140" height="40" rx="5" fill="#e6522c" />
  <text x="610" y="435" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Prometheus</text>
  <rect x="540" y="470" width="140" height="40" rx="5" fill="#f8b000" />
  <text x="610" y="495" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Grafana</text>

  <!-- Controllers -->
  <rect x="740" y="350" width="180" height="250" rx="10" fill="#fff" stroke="#326ce5" />
  <text x="830" y="380" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#326ce5">Cloud Controllers</text>
  <rect x="760" y="410" width="140" height="40" rx="5" fill="#326ce5" />
  <text x="830" y="435" font-family="Arial" font-size="11" text-anchor="middle" fill="white">External Secrets</text>
  <rect x="760" y="470" width="140" height="40" rx="5" fill="#326ce5" />
  <text x="830" y="495" font-family="Arial" font-size="11" text-anchor="middle" fill="white">ALB Controller</text>

  <!-- Arrows -->
  <line x1="200" y1="350" x2="250" y2="350" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="110" y1="285" x2="410" y2="170" stroke="#444" stroke-width="2" opacity="0.5" />
  <line x1="640" y1="200" x2="830" y2="410" stroke="#444" stroke-width="2" stroke-dasharray="5,5" />
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>
