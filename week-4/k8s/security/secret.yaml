apiVersion: v1
kind: Secret
metadata:
  name: fastapi-secrets
  namespace: curadocs
  labels:
    app: fastapi-app
type: Opaque
stringData:
  # Database credentials (example)
  database-url: "postgresql://user:password@postgres:5432/dbname"
  # API keys (example)
  api-key: "your-api-key-here"
  # JWT secret (example)
  jwt-secret: "your-jwt-secret-here"
